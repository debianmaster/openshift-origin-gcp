imports:
- path: openshift-origin.jinja

resources:
- name: openshift-origin
  type: openshift-origin.jinja
  properties:
    image: centos-7-v20180510
    bastion_image: centos-7-v20180510
    region: europe-west1
    zone: europe-west1-b
    flavor: n1-standard-1
    dns_name: minikube.io
    openshift_api_public_hostname: minikube.io
    default_disks:
      - sizeGb: 15
        diskType: pd-ssd
        name: docker
      - sizeGb: 15
        diskType: pd-ssd
        name: openshift
    serviceAccounts:
    - scopes: [logging.write, monitoring.write, cloud.useraccounts.readonly, servicecontrol, service.management, devstorage.read_only, compute, trace.append]
    instance_groups:
    - name: infra
      type: infra
      size: 1
    - name: master
      type: master
      size: 1
    - name: node
      type: node
      size: 2
      tags: [standby]
      disks:
      - sizeGb: 15
        diskType: pd-ssd
        name: docker
      - sizeGb: 15
        diskType: pd-ssd
        name: openshift
    - name: node-gpu
      type: node
      size: 0
      tags: [gpu]
      gpu:
      - size: 1
        type: nvidia-tesla-k80
    firewall_extra_ports: ["30000-32000"]
    instance_groups_type: unmanaged
    registry:
      name: registry
